<div align='center'><h1>Create new song</h1></div>

<form (ngSubmit)="addSong()" #songForm="ngForm">

  <div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isSongAdded">
        
        <div class="form-group">
          <label for="number">Number</label>
          <input type="number" class="form-control" id="number" required [(ngModel)]="song.number" name="number" #number="ngModel"/>
          <div [hidden]="number.valid || number.pristine" class="alert alert-danger">
            Number is required and must be a number.
          </div>
        </div>
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="song.name" name="name" #name="ngModel"/>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required.
          </div>
        </div>
        
        <div class="form-group">
          <label for="comments">Comments</label>
          <input type="text" class="form-control" id="comments" [(ngModel)]="song.comments" name="comments" />
        </div>
        
        <!-- <div class="form-group">
          <label for="active">Active</label>
          <input type="checkbox" class="form-control" id="active" [(ngModel)]="song.active" name="active" />
        </div> -->
      
      <button type="submit" class="btn btn-success" [disabled]="!songForm.form.valid">Create</button>
    </div>
    
    <div *ngIf="isSongAdded">
      <h3>New song added!</h3>
      <br>
      <button type="button" class="btn btn-info" routerLink="/list">Repertorie</button>
      <button class="btn btn-success" (click)="newSong()"> + Add More</button>
    </div>
  </div>
</div>

</form>
